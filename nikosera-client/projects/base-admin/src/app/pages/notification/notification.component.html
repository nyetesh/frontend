<xpas-page-header heading="Notifications"></xpas-page-header>

<nb-card class="own-scroll">
    <nb-list nbInfiniteList [threshold]="20" (bottomThreshold)="loadNext()">
        <nb-list-item *ngFor="let notification of displayNotificationList">
            <div [ngClass]="{'unseen-notification': notification.seen === 'N'}">
                {{notification.message}}
            </div>
            <!-- {{notification.message}} -->
        </nb-list-item>
    </nb-list>
</nb-card>
